<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Geo Map Reference</title>
    <link href="/src/output.css" rel="stylesheet">
</head>
<style>
    /* Custom selection styles */
    ::selection {
        background-color: rgba(49, 171, 25, 0.473); 
        color: #000000;
    }
</style>
<body class="h-screen flex items-center justify-center bg-gray-100 bg-[url('/pro/loginbg.png')] bg-cover">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Forgot Password</h2>
        <p class="text-sm text-gray-600 text-center mb-4">Enter your email and the secret phrase to reset your password.</p>

        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                <input type="email" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-1">Secret Phrase</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Enter your secret phrase" required>
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded transition">
                Reset Password
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Remember your password? <a href="login.html" class="text-green-600 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
