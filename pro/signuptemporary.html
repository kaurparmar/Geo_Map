<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Geo Map Reference</title>
    <link href="/src/output.css" rel="stylesheet">
</head>
<style>
    /* Custom selection styles */
    ::selection {
        background-color: rgba(49, 171, 25, 0.473); 
        color: #000000;
    }

  
    
</style>
<body class="h-screen flex items-center justify-center bg-gray-100  bg-[url('/pro/loginbg.png')] bg-cover">

    <div class="bg-amber-50 opacity-100 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Sign Up</h2>

        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                <input type="email" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                <input type="password" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Enter your password" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-1">Secret Key (for recovery)</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Enter a secret phrase" required>
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded transition">
                Sign Up
            </button>
        </form>
    </div>

</body>
</html>
