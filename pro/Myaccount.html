  <div class="max-w-lg mx-auto bg-amber-50 opacity-90 shadow-lg rounded-lg p-6 mt-24 transform transition duration-500 hover:scale-105 hover:shadow-green-700/40">
    <h2 class="text-2xl font-bold text-gray-700 text-center">My Account</h2>

    <!-- Change Email -->
    <form action="../web_project/Geo_Map/pro/myaccount.php" method="post">
      <input type="hidden" name="change_email" value="1">
      <label class="block mt-6 text-sm font-medium text-gray-600 mb-1">Change Email</label>
      <input type="email" name="new_email" class="bg-[#eeffef] mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Enter new email" required id="changeemail"/>
      <button type="submit" class="mt-3 w-full bg-green-800 text-white py-2 rounded hover:bg-green-700">Update Email</button>
    </form>

    <!-- Change Password -->
    <form action="../pro/myaccount.php" method="post">
      <input type="hidden" name="change_password" value="1">
      <label class="block mt-6 text-sm font-medium text-gray-600 mb-1">Current Password</label>
      <input type="password" name="current_password" id="currentpassword" class="bg-[#eeffef] mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
      <label class="block mt-2 text-sm font-medium text-gray-600 mb-1">New Password</label>
      <input type="password" name="new_password" class="bg-[#eeffef] mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required id="changepassword"/>
      <button type="submit" class="mt-3 w-full bg-green-800 text-white py-2 rounded hover:bg-green-700">Reset Password</button>
    </form>

    <!-- Delete Account -->
    <form action="../pro/myaccount.php" method="post">
      <input type="hidden" name="delete_account" value="1">
      <label class="block mt-6 text-sm font-medium text-gray-600 mb-1">Confirm Password</label>
      <input type="password" name="confirm_password" id="confirmpassword" class="bg-[#eeffef] mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
      <button type="submit" class="mt-3 w-full bg-amber-800 text-white py-2 rounded hover:bg-red-700">Delete Account</button>
    </form>

    <!-- Logout -->
    <form action="../pro/myaccount.php" method="post">
      <input type="hidden" name="logout" value="1">

  <script>
    $(document).ready(function() {
        $('#changeemail, #changepassword,#currentpassword,#confirmpassword').focus(function() {
            $(this).css('background-color', '#ccf1dc');
        }).blur(function() {
            $(this).css('background-color', '#eeffef');
        });
    });
  </script>
