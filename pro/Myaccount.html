<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Geo Map Reference</title>
    <link href="/src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 w-full bg-white bg-opacity-80 backdrop-blur-md shadow-md z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <div class="text-2xl font-bold text-green-600">Geo Map Reference</div>

                <!-- Navigation Links -->
                <div class="flex space-x-8">
                    <a href="index.html" class="relative text-gray-700 hover:text-green-600 text-lg font-medium transition group">
                        Home
                        <span class="block h-[2px] bg-gray-400 w-full transition-all origin-left group-hover:h-[3px] group-hover:bg-green-600"></span>
                    </a>
                    <a href="aboutus.html" class="relative text-gray-700 hover:text-green-600 text-lg font-medium transition group">
                        About Us
                        <span class="block h-[2px] bg-gray-400 w-full transition-all origin-left group-hover:h-[3px] group-hover:bg-green-600"></span>
                    </a>
                    <a href="contactus.html" class="relative text-gray-700 hover:text-green-600 text-lg font-medium transition group">
                        Contact Us
                        <span class="block h-[2px] bg-gray-400 w-full transition-all origin-left group-hover:h-[3px] group-hover:bg-green-600"></span>
                    </a>
                    <a href="Myaccount.html" class="relative text-green-600 font-medium text-lg group">
                        My Account
                        <span class="block h-[3px] bg-green-600 w-full"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Account Management Section -->
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6 mt-20">
        <h2 class="text-2xl font-bold text-gray-700 text-center">My Account</h2>

        <!-- Change Email -->
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600 mb-1">Change Email</label>
            <input type="email" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Enter new email" required>
            <button class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded transition">
                Update Email
            </button>
        </div>

        <!-- Change Password -->
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600 mb-1">Change Password</label>
            <input type="password" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Enter new password" required>
            <button class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition">
                Reset Password
            </button>
        </div>

        <!-- Logout -->
        <div class="mt-6">
            <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded transition">
                Logout
            </button>
        </div>

        <!-- Delete Account -->
        <div class="mt-6">
            <button class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded transition">
                Delete Account
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6 mt-10">
        <p>&copy; 2025 Geo Map Reference. All Rights Reserved.</p>
    </footer>

</body>
</html>
