<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Geo Map Reference</title>
  <!-- <link rel="stylesheet" href="/src/output.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Signup</h2>
    <form action="signup.php" method="POST" onsubmit="return validateSignupForm()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password <span class="text-red-500">*</span></label>
        <input type="password" id="password" name="password" required placeholder="Enter strong password"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
      </div>
<!-- //*A$D%Fertd12 -->
      <button type="submit"
        class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="login.html" class="text-green-600 hover:underline">Login</a></p>
  </div>

  <script>
    function validateSignupForm() {
      const password = document.getElementById('password').value;
      const strongPasswordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (!strongPasswordRegex.test(password)) {
        alert('Password must be at least 8 characters and include at least one uppercase letter, one number, and one special character.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
