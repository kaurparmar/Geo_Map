  <script>
    function validateSignupForm() {
      const password = document.getElementById('password').value;
      const strongPasswordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (!strongPasswordRegex.test(password)) {
        alert('Password must be at least 8 characters and include at least one uppercase letter, one number, and one special character.');
        return false;
      }
      return true;
    }

    $(document).ready(function(){
      // Changes the color of the input box when focused
      $('#email, #password,#secretkey').focus(function() {
        $(this).css('background-color', '#ccf1dc');
      });

      // Resets the color when focus is lost
      $('#email, #password,#secretkey').blur(function() {
        $(this).css('background-color', '#eeffef');
      });
    })
  </script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");
    if (error) {
      document.getElementById("error-message").textContent = decodeURIComponent(error);

  </script>
